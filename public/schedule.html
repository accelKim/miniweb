<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/scd.css">
</head>

<body>
    <article id="schedule">
        <div class="container">
            <div class="scd_header">
                <h2 class="scd_header_title">학사일정</h2>
                <p class="scd_header_ment">오리대학교 학사일정을 알려드려요.</p>
                <div class="scd_header_more">
                    <span>더보기</span>
                </div>
            </div>
            <div class="scd_content">
                <div class="scd_mcontent mobile_show">
                    <ul class="scd_mcontent_box_wrapper">
                        <li class="scd_mcontent_box" date-str="2023-00-09 12:00:00">
                            <div class="scd_content_item_bg"></div>
                            <p class="scd_mcontent_week">MON</p>
                            <p class="scd_mcontent_day">09</p>
                        </li>
                        <li class="scd_mcontent_box" date-str="2023-00-10 12:00:00">
                            <div class="scd_content_item_bg"></div>
                            <p class="scd_mcontent_week">TUE</p>
                            <p class="scd_mcontent_day">10</p>
                        </li>
                        <li class="scd_mcontent_box today" date-str="2023-00-11 12:00:00">
                            <div class="scd_content_item_bg"></div>
                            <p class="scd_mcontent_week">WED</p>
                            <p class="scd_mcontent_day">11</p>
                        </li>
                        <li class="scd_mcontent_box" date-str="2023-00-12 12:00:00">
                            <div class="scd_content_item_bg"></div>
                            <p class="scd_mcontent_week">THU</p>
                            <p class="scd_mcontent_day">12</p>
                        </li>
                        <li class="scd_mcontent_box" date-str="2023-00-13 12:00:00">
                            <div class="scd_content_item_bg"></div>
                            <p class="scd_mcontent_week">FRI</p>
                            <p class="scd_mcontent_day">13</p>
                        </li>
                    </ul>
                </div>
                <ul class="scd_content_list">


                    <li class="scd_content_item" date-str="2023-00-09 12:00:00">
                        <div class="scd_content_item_bg"></div>
                        <div class="scd_content_top">
                            <p class="scd_cotent_day">10.09<span class="scd_content_week">MON</span></p>
                        </div>
                        <ul class="scd_content_bottom">

                            <li class="scd_content_title">한글날 (휴강)</li>
                        </ul>
                    </li>
                    <li class="scd_content_item" date-str="2023-00-10 12:00:00">
                        <div class="scd_content_item_bg"></div>
                        <div class="scd_content_top">
                            <p class="scd_cotent_day">10.10<span class="scd_content_week">TUE</span></p>
                        </div>
                        <ul class="scd_content_bottom">
                            <li class="scd_content_title no_schedule">등록된 일정이 없습니다.</li>
                        </ul>
                    </li>
                    <li class="scd_content_item today" date-str="2023-00-11 12:00:00">
                        <div class="scd_content_item_bg"></div>
                        <div class="scd_content_top">
                            <p class="scd_cotent_day">10.11<span class="scd_content_week">WED</span></p>
                        </div>
                        <ul class="scd_content_bottom">
                            <li class="scd_content_title no_schedule">등록된 일정이 없습니다.</li>
                        </ul>
                    </li>
                    <li class="scd_content_item" date-str="2023-00-12 12:00:00">
                        <div class="scd_content_item_bg"></div>
                        <div class="scd_content_top">
                            <p class="scd_cotent_day">10.12<span class="scd_content_week">THU</span></p>
                        </div>
                        <ul class="scd_content_bottom">
                            <li class="scd_content_title no_schedule">등록된 일정이 없습니다.</li>
                        </ul>
                    </li>
                    <li class="scd_content_item" date-str="2023-00-13 12:00:00">
                        <div class="scd_content_item_bg"></div>
                        <div class="scd_content_top">
                            <p class="scd_cotent_day">10.13<span class="scd_content_week">FRI</span></p>
                        </div>
                        <ul class="scd_content_bottom">
                            <li class="scd_content_title no_schedule">등록된 일정이 없습니다.</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div></div>
        </div>
    </article>
</body>

</html>
