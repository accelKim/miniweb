<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form>
            <div class="int-area">
                <input
                    type="text"
                    name="id"
                    id="id"
                    autoComplete="off"
                    placeholder="USER NAME"
                    required
                />
            </div>
            <div class="int-area">
                <input
                    type="password"
                    name="pw"
                    id="pw"
                    autoComplete="off"
                    placeholder="PASSWORD"
                    required
                />
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">LOGIN</button>
            </div>
        </form>
        <div class="caption">
            <a href="">Forgot Password?</a>
        </div>
        <p class="warning">유효한 사용자 정보를 입력하세요.</p>
    </div>
</body>
</html>
